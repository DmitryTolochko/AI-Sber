name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  backend-lint:
    name: Backend Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy types-requests fastapi starlette pydantic
          if [ -f model/requirements.txt ]; then
            pip install -r model/requirements.txt
          fi
      
      - name: Check code formatting with black
        run: |
          black --check --diff backend/ main.py || true
      
      - name: Lint with flake8
        run: |
          flake8 backend/ main.py --max-line-length=100 --extend-ignore=E203,W503 || true
      
      - name: Type check with mypy
        run: |
          mypy backend/ main.py --ignore-missing-imports || true

  frontend-lint:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run ESLint
        run: bun run lint
      
      - name: Check TypeScript types
        run: bunx tsc --noEmit
      
      - name: Build Next.js app
        run: bun run build
        env:
          NODE_ENV: production

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio httpx fastapi starlette pydantic
          if [ -f model/requirements.txt ]; then
            pip install -r model/requirements.txt
          fi
      
      - name: Run tests
        run: |
          pytest backend/ -v || echo "No tests found, skipping"
        continue-on-error: true

