[flake8]
# Максимальная длина строки (PEP8 рекомендует 79, но можно увеличить)
max-line-length = 100

# Игнорируемые ошибки
# E203: whitespace before ':' (конфликтует с black)
# W503: line break before binary operator (конфликтует с black)
# E501: line too long (проверяется через max-line-length)
ignore = E203, W503, E501

# Исключаемые директории
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    env,
    .env,
    build,
    dist,
    *.egg-info,
    .pytest_cache,
    .mypy_cache,
    model/models,
    model/finetuning/datasets

# Проверяемые директории
per-file-ignores =
    __init__.py:F401

# Статистика
statistics = True

[pep8]
# Настройки для pep8 (если используется)
max-line-length = 100
ignore = E203, W503

